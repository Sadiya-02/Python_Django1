{% extends 'store/layouts/main.html' %}
{% block content %}
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'store:home' %}"> Home / </a>
        <a class="text-white" href="{% url 'store:collections' %}"> Collections </a>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Collections</h1>
            <hr>
            <div class="row">
                {% for item in category %}
                <div class="col-md-3">
                    <div class="card">
                            <a href="{% url 'store:collectionsview' item.slug %}">
                            <div class="card-body">
                                <div class="category-image">
                                    <img src="{{ item.image.url }}" alt="Category image" class="w-100" >
                                </div>
                                <h4 class="text-center">{{ item.name }}</h4>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<style>
.category-image{
        height: 250px;
        width:200px;
        position: static;
    }
.category-image img{
    height: 250px;
    width:200px;
    position: static;
}
.card {
    border: 1px solid #ddd; 
    border-radius: 8px;
    transition: transform 0.2s; 
}

.card:hover {
    transform: scale(1.05); 
}

</style>

{% endblock %}
